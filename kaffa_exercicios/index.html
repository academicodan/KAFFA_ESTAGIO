<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaffa Mobile</title>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   <!-- Font Awesome-->
   <script src="https://kit.fontawesome.com/6758eadbe7.js" crossorigin="anonymous"></script>
</body>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/kaffa_logo.jpeg" alt="Kaffa Mobile">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="ex-01">Exercicio 01</a>
                        <a class="nav-item nav-link" id="ex-02">Exercicio 02</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="area-cnpj">
            <div class="container">
                <div class="col-md-12">
                    <h3 class="main-title">Validate CNPJ formart(Mask)</h3>
                </div>
                <p>Insira um CNPJ válido</p>
                <form name="formcnpj" action="" method="get" onsubmit="return validarCNPJ()">
                    <input type="text" class="form-control" id="cnpj-input" name="cnpjbox" placeholder="00.000.000/0000-00">
                    <input type="submit" id="cnpj-btn" value="Validar" nome="Validar">
                </form>
            </div>
        </div>
        <div id="area-cnpjdigts">
            <div class="container">
                <div class="col-md-12">
                    <h3 class="main-title">Validate CNPJ digits</h3>
                </div>
                <p>Insira os digitos do seu CNPJ</p>
                <form name="formcnpjdigts" action="" method="get" onsubmit="return validarDigtsCNPJ()">
                    <input type="text" class="form-control" id="cnpjdigts-input" name="cnpjdigtsbox" placeholder="00.000.000/0000-00">
                    <input type="submit" id="cnpjdigts-btn" value="Checar">
                </form>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <div id="copy-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a href="https://t.me/dan_tribeiro" target="_blank">Kaffa Mobile</a> &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts do projeto -->
    <script src="js/scripts.js"></script>
</body>
</html>
